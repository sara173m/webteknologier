<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url('billeder/IMG_4839.jpg'); /* Sti til dit billede */
            background-size: contain; /* Dækker hele baggrunden */
            background-position: center; /* Centrerer billedet */
            color: white; /* Gør teksten hvid for bedre kontrast */
            text-align: center;
            padding: 200px;
        }
        .box {
            display: inline-block;
            width: 200px; /* Boksens bredde */
            height: 100px; /* Boksens højde */
            background-color: #827eea; /* Boksens baggrundsfarve */
            color: white; /* Tekstfarve */
            text-align: center;
            line-height: 100px; /* Centrerer teksten vertikalt */
            text-decoration: none; /* Fjerner understregning fra linket */
            border-radius: 10px; /* Runde hjørner */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .box:hover {
            background-color: #433375; /* Skifter farve ved hover */
        }
    </style>
</head>
<body>
    <h1>
        Hejsa
    </h1>
    <p>

    </p>  
    <p>
        Jeg er 18 år gammel og går i 3.t på Rysensteen Gymnasium
    </p>

</html>
